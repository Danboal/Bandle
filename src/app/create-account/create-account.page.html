<ion-header color="dark">
  <ion-toolbar color="dark">
      <ion-back-button></ion-back-button>
    <ion-title>アカウント作成</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form>
        <ion-list>
          <ion-item>
              <ion-label position="floating">アカウントID</ion-label>
              <ion-input type="text" [(ngModel)]="solo_account_id" name="solo_account_id" (ionChange)="checkExistUserId()"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label position="floating">メールアドレス</ion-label>
            <ion-input type="text" [(ngModel)]="logindata.email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">パスワード</ion-label>
            <ion-input type="password" [(ngModel)]="logindata.password" name="password" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">パスワード再入力</ion-label>
              <ion-input type="text" required></ion-input>
         </ion-item>
          <ion-item>
              <ion-label position="floating">ユーザー名</ion-label>
              <ion-input type="text" [(ngModel)]="solo_account_data.user_name" name="user_name" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">生年月日</ion-label>
                <ion-input type="text" [(ngModel)]="solo_account_data.age" name="age" required></ion-input>
              </ion-item>
               <ion-item>
                    <ion-label position="floating">性別</ion-label>
                    <ion-input type="text" [(ngModel)]="solo_account_data.sex" name="sex" required></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label position="floating">電話番号</ion-label>
                  <ion-input type="text" required></ion-input>
             </ion-item>
        </ion-list>
        <p>
          <ion-button expand="block" color="primary" color="secondary" type="button" (click)="signUp()">登録</ion-button>
        </p>
      </form>
</ion-content>
